<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">My Website</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profiles</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
    </nav>
    
    <section class="profiles">
        <div class="profile-card" onclick="location.href='profile1.html'">
            <img src="profile1.jpg" alt="Profile 1">
            <h2>John Doe</h2>
            <div class="rating" data-rating="3"></div>
        </div>
        <div class="profile-card" onclick="location.href='profile2.html'">
            <img src="profile2.jpg" alt="Profile 2">
            <h2>Jane Doe</h2>
            <div class="rating" data-rating="4"></div>
        </div>
    </section>
</body>
</html>
